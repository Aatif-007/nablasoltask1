<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account</title>
    <link rel="stylesheet" href="/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="top-header">
      <h1>Create New Account</h1>
      <p>Contact Us</p>
    </div>
    <div class="container">
      <div class="header">
        <div class="steps">
          <div class="active">Your Profile</div>
          <div class="active-2">Business Info</div>
          <div class="active-3">Additional Info</div>
        </div>
      </div>
      <div class="hero-section">
        <div class="mid">
          <p class="mid-p">Step 1</p>
          <h1>Your Profile</h1>
          <p>
            Enter the login information for your account. You will be able to
            create additional users after registering
          </p>
        </div>
        <form class="form" id="registration-form">
          <div class="form-group">
            <label for="first-name">First Name*</label>
            <input
              type="text"
              id="first-name"
              placeholder="Input Your First Name"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="first-name-error"></span>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name*</label>
            <input
              type="text"
              id="last-name"
              placeholder="Input Your Last Name"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="last-name-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input
              type="email"
              id="email"
              placeholder="Input Your Email"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number*</label>
            <input
              type="text"
              id="phone-number"
              placeholder="Input Your Phone Number"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="phone-number-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input
              type="password"
              id="password"
              placeholder="Create Password"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password*</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Your Password"
              onfocus="style.border='1px solid #7DCEFA'"
            />
            <span class="error-message" id="confirm-password-error"></span>
          </div>
        </form>
      
    </div>
  </div>
    <div class="footer">
      <a onclick="window.location.reload()"
        ><i class="fa-solid fa-angle-left"></i>Back to Login</a
      >
      <a
        ><button type="submit" onclick="validateForm()">
          Next Step <i class="fa-solid fa-angle-right"></i></button
      ></a>
    </div>
  
  </body>
  <script src="/js/profile.js"></script>
</html>
